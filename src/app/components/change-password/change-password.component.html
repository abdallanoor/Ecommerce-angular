<div class="container flex justify-center items-center mt-6 mx-auto">
  <div class="w-96">
    <h2 class="text-xl font-semibold mb-4">Change your password</h2>
    <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="submit()">
      @for (input of inputs; track $index) {
      <div class="flex flex-col gap-1">
        <p-floatlabel variant="in" class="text-sm">
          @if (input.type === 'password') {
          <p-password
            inputStyleClass="w-full"
            styleClass="w-full"
            autocomplete="current-password"
            [inputId]="input.name"
            [formControlName]="input.name"
            [feedback]="false"
            [toggleMask]="true"
          >
          </p-password>
          }
          <label [for]="input.name">{{ input.label }}</label>
        </p-floatlabel>
        <app-form-field-error-message
          [form]="form"
          [controlName]="input.name"
        />
      </div>
      }

      <p-button
        [loading]="isLoading"
        label="Change password"
        type="submit"
        size="large"
        styleClass="w-full"
        variant="outlined"
      />
    </form>
  </div>
</div>
