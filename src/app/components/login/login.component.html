<div class="container flex justify-center items-center mt-6 mx-auto ">
    <div class="w-96">
        <h2 class="text-xl font-semibold mb-4">Sign in</h2>
        <form class="flex flex-col gap-4" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

            @for (inputField of inputsData; track $index) {
            <div class="flex flex-col gap-1">
                <p-floatlabel variant="in" class="text-sm">
                    @if (inputField.type === 'password') {
                    <p-password inputStyleClass="w-full" styleClass="w-full" autocomplete="current-password"
                        [inputId]="inputField.name" [formControlName]="inputField.name" [feedback]="false"
                        [toggleMask]="true">
                    </p-password>
                    } @else {
                    <input pInputText class="w-full" [id]="inputField.name" [type]="inputField.type" autocomplete="on"
                        [formControlName]="inputField.name" />
                    }
                    <label [for]="inputField.name">{{inputField.label}}</label>
                </p-floatlabel>
                <app-form-field-error-message [form]="loginForm" [controlName]="inputField.name" />
            </div>
            }

            <p-button [loading]="isLoading" label="Sign in" type="submit" size="large" styleClass="w-full"
                variant="outlined" />
            <a routerLink="/register" class="p-button p-button-outlined p-button-lg w-full font-bold  mt-2">Create
                account</a>
        </form>


        <a routerLink="/resetpassword"
            class="text-sm block text-center mt-4 font-semibold underline underline-offset-4">Forgot
            password?</a>


    </div>
</div>
